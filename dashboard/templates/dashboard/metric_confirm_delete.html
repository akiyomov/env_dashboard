{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Delete Measurement</h2>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the measurement for "{{ metric.location.city }}" taken at {{ metric.timestamp }}?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Confirm Delete</button>
                            <a href="{% url 'metric_detail' metric.pk %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
